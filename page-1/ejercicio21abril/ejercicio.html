<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Actividad:D</title>
</head>

<body>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">CarrouselApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuOpciones"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!--Formulario-->
    <div class="d-flex justify-content-center">
        <div class="col-md-5 border p-5 my-5">
            <form>
                <div class="text-center text-primary">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="form-group">
                    <label for="user">Nombre completo</label>
                    <input required type="text" class="form-control" id="user" aria-describedby="userHelp">
                    <small id="userlHelp" class="form-text-muted">Escribe tu nombre completo</small>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text-muted">Escribe la dirección de tu correo electrónico</small>
                </div>
                <div class="form-group">
                    <label for="passwd">Contraseña</label>
                    <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
                    <small id="passwdlHelp" class="form-text-muted">Escribe tu contraseña</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Confirmar contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>    
</body>

</html>
